<article class="post card container">
  <header class="post-header">
    <h1><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h1>
    <span class="post-meta">
      <time class="post-date" datetime="{{ page.date | date:"%Y-%m-%d" }}">{{ post.date | date: "%b %-d, %Y" }}</time>
      <span class="post-author">por {{ site.author.name }}</span>
    </span>
  </header>
    <div class="post-content">
        {% if post.summary %}
            {{ post.summary }} <a href="{{ post.url | prepend: site.baseurl }}" class="readmore">m&aacute;s &raquo;</a>
        {% else %}
            {% if post.excerpt %}
                {{ post.excerpt }} <a href="{{ post.url | prepend: site.baseurl }}" class="readmore">m&aacute;s &raquo;</a>
            {% else %}
                {{ post.content | strip_html | truncatewords: 30 }} <a href="{{ post.url | prepend: site.baseurl }}" class="readmore">m&aacute;s &raquo;</a>
            {% endif %}
        {% endif %}
        
    </div>
</article>
